              app: dxvk corefonts vkd3d ffdshow
              arch: win64
              description: Installing dependencies
              name: winetricks
        - copy:
              dst: $GAMEDIR
              src: installer
        - task:
              executable: installer
              description: Installing app
              name: wineexec
              prefix: $GAMEDIR
    system:
        wine:
            use_system_wine: true

